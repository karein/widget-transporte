<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 19 - widget de transporte</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <body>
    <div id="app">
      <div class="barrinha"></div>

      <header>
        <h2>Encontre <span class="variant-text">Boris</span> no local de partida</h2>
        <span class="decription-header">Chega em 3 minutos (800 metros)</span>
      </header>

      <main>
        <div class="images-container">

          <div class="driver-info">
            <img src="./assets/profile.png" alt="foto do motorista">
            <span class="avaliacao"><i class="ph-fill ph-star"></i> 5.0</span>
            <span class="name-driver">Boris C.</span>
          </div>

          <img class="carImg" src="./assets/car-img.png" alt="imagem ilustrativa do carro">
        </div>

        <div class="car-info">
          <h3>BCD0D19</h3>
          <span>Honda Civic Roxo</span>
        </div>
      </main>

      <footer>
        <input type="text" placeholder="Enviar mensagem para Boris..." />
        <i class="ph-fill ph-phone"></i>
        <i class="ph-fill ph-shield-plus"></i>
      </footer>
    </div>
  </body>

</html>
